<div class="top-border"></div>
<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="header-form">
      <h1>SkipD</h1>
      <h2>Cadastre-se aqui!</h2>
      <p class="subtitulo">Comece a gerenciar a frequência das suas aulas com eficiência.</p>
    </div>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="name" placeholder="Nome completo" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Digite seu email" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="instituicao_padrao">Instituição Padrão</label>
          <input type="text" id="instituicao_padrao" formControlName="instituicaoPadrao" placeholder="Nome" />
        </div>

        <div class="form-group">
          <label for="percent_faltas">Limite de Faltas %</label>
          <input type="number" id="percent_faltas" formControlName="percentFaltas" placeholder="%" />
        </div>
      </div>

      <div class="form-group password-container">
        <label for="password">Senha</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Digite sua senha"/>
          <button type="button" class="toggle-password-visibility" (click)="togglePasswordVisibility()">
            <mat-icon class="password-icon">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>
      </div>

      <div class="form-group password-container">
        <label for="confirm_password">Confirme a senha</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="confirm_password" formControlName="confirmPassword" placeholder="Digite novamente sua senha" />
          <button type="button" class="toggle-password-visibility" (click)="togglePasswordVisibility()">
            <mat-icon class="password-icon">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>
      </div>

      <button type="submit">Criar conta</button>
    </form>

    <p class="login-link">Já possui cadastro? <a routerLink="/login">Entre aqui.</a></p>
  </div>
</div>
