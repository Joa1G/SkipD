<div class="top-border"></div>

<!-- Conteúdo central -->
<div class="cadastro-container">
    <h1>SkipD</h1>
    <h2>Cadastre-se aqui !</h2>
    <p class="subtitulo">Comece a gerenciar a frequência das suas aulas com eficiência.</p>
  <div class="cadastro-card">

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

      <div class="col">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome completo" formControlName="nome" />
      </div>
      
      <div class="col">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seuemail@gmail.com" formControlName="email" />
      </div>
      <div class="row">
        <div class="col">
          <label for="instituicao_padrao">Instituição Padrão</label>
          <input type="text" id="instituicao_padrao" placeholder="Nome" formControlName="instituicao_padrao" />
        </div>

        <div class="col">
          <label for="percent_faltas">% Faltas</label>
          <select id="percent_faltas" formControlName="percent_faltas">
            <option [ngValue]="null" disabled selected>-%</option>
            <option [value]="5">5%</option>
            <option [value]="10">10%</option>
            <option [value]="15">15%</option>
            <option [value]="20">20%</option>
            <option [value]="25">25%</option>
            <option [value]="30">30%</option>
          </select>
        </div>
      </div>

      <div class="col">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="********" formControlName="password" />
      </div>

      <div class="col">
        <label for="confirm_password">Confirme a senha</label>
        <input type="password" id="confirm_password" placeholder="********" formControlName="confirm_password" />
      </div>
      <button type="submit" [disabled]="cadastroForm.invalid">Criar conta</button>
    </form>

    <p class="login-link">Já possui cadastro? <a routerLink="/login">Entre aqui.</a></p>
  </div>
</div>

<!-- Faixa inferior roxa -->
<div class="bottom-border"></div>
