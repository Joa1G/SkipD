    <button class="dialog-close-btn" aria-label="Fechar" (click)="closeDialog()">&times;</button>

    <div class="dialog-icon">
        SkipD
    </div>

    <div class="dialog-header">
      <h2 class="dialog-title" id="dialog-title-1">Funcionalidade exclusiva para usu√°rios premium</h2>
    </div>

    <div class="dialog-footer">
      <button class="dialog-btn dialog-btn--confirm" (click)="changePremiumStateOfUser()"> <mat-icon>diamond</mat-icon> Torne-se Premium</button>
    </div>
  </div>
</div>

<app-dialog
