<div class="login-container">
  <h1 class="title">SkipD</h1>
  <p class="subtitle">Bem-vindo(a) de volta!</p>

  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="col">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="seuemail@gmail.com" />
      </div>

      <div class="col">
        <label for="password">Senha</label>
        <input id="password" formControlName="password" type="password" placeholder="********" />
      </div>

      <a class="forgot" routerLink="/esqueci-senha">Esqueci minha senha</a>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <p class="register-link">
      Ainda nÃ£o tem uma conta?<br />
      <a routerLink="/cadastro">Cadastre-se aqui.</a>
    </p>
  </div>
</div>

<div class="bottom-border"></div>
