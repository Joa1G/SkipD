<div class="header">
  <div class="logo">SkipD</div>
  <div class="header-right">
    <span class="insights">Insights</span>
    <div class="avatar">
      <i class="fa fa-user"></i>
    </div>
  </div>
</div>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Bem-vindo de volta !</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="seuemail@gmail.com" />

      <label for="password">Senha</label>
      <input id="password" formControlName="password" type="password" placeholder="********" />

      <a class="forgot" routerLink="/esqueci-senha">Esqueci minha senha</a>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <p class="register-link">
      Ainda nÃ£o tem uma conta?<br><a routerLink="/cadastro">Cadastre-se aqui.</a>
    </p>
  </div>
</div>
