<section class="calendar-section">
  <h2>Calendário Semanal</h2>

  <div class="table-container">
    <table class="calendar-table">
      <thead>
        <tr>
          <th *ngFor="let dia of dias">{{ dia }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let eventosDia of eventos">
            <div *ngFor="let evento of eventosDia"
                 class="event"
                 [ngClass]="{ 
                  'failed': evento.includes('Engenharia'),
                  'warning': evento.includes('Programação'),
                  'sucess': evento.includes('Matemática') || evento.includes('Desenvolvimento')}">
              {{ evento }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
